    <script>
        // Password validation and error handling
        document.querySelector("form").addEventListener("submit", function (e) {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("Cpassword").value;
            let nic = document.getElementById("NIC").value;
            let cardNumber = document.getElementById("card-number").value;
            let cvvNumber = document.getElementById("CVV").value;

            if (password.length < 8) {
                alert("Weak password. Please use at least 8 characters.");
                e.preventDefault();
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                e.preventDefault();
            }

            if (nic.length !== 12 || isNaN(nic)) {
                alert("Invalid NIC. It must be exactly 12 digits.");
                e.preventDefault();
            }

            if (cardNumber.length !== 16 || isNaN(cardNumber)) {
                alert("Invalid card number. It must be exactly 16 digits.");
                e.preventDefault();
            }

            if (cvvNumber.length !== 4 || isNaN(cvvNumber)) {
                alert("Invalid CVV. It must be exactly 4 digits.");
                e.preventDefault();
            }
        });

        // Toggle password visibility
        document.getElementById("show-password").addEventListener("change", function () {
            let passwordField = document.getElementById("password");
            let confirmPasswordField = document.getElementById("Cpassword");

            if (this.checked) {
                passwordField.type = "text";
                confirmPasswordField.type = "text";
            } else {
                passwordField.type = "password";
                confirmPasswordField.type = "password";
            }
        });
    </script>
